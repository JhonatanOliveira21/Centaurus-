<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="conteudo" id="login">
		<h3>Login</h3>
		<form class="d-flex justify-content-center">
			<fieldset class="rounded col-md-6" style="border: 1px solid #022829;">
				<div class="d-flex flex-row justify-content-center" style="border: 1px solid #022829;">
					<div class="m-2">
						<input type="text" name="name" placeholder="First name">
					</div>
					<div class="m-2">
						<input type="text" name="name" placeholder="Last name">
					</div>
				</div>
	
				<div class="d-flex flex-row justify-content-center" style="border: 1px solid #022829;">
					<div class="m-2">
						<input type="email" name="email" placeholder="Your email">
					</div>
					<div class="m-2">
						<input type="password" name="password" placeholder="set a password">
					</div>
				</div>
				
				<div class="d-flex justify-content-center my-2">
					<button class="btn btn-lg rounded-pill text-decoration-none border border-dark" style="color: #fff; background: #022829;">Create account</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
